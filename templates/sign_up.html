<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvima Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up.css') }}">
</head>
<body>
    <div class="bg-animated"></div>
    
    <!-- Geometric Shapes -->
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>

    <div class="signup-container">
        <div class="signup-card">
            <div class="card-glow"></div>
            
            <div class="signup-content">
                <div class="signup-header">
                    <div class="logo">NexusAI</div>
                    <h1 class="signup-title">Create Account</h1>
                    <p class="signup-subtitle">Join us and start your journey today</p>
                </div>

                <div id="message" class="message"></div>

                <form class="signup-form" id="signupForm" method="POST" action="{{ url_for('register') }}">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">Username</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="username" 
                                class="form-input" 
                                placeholder="Enter username"
                                required
                            >
                            <i class="fas fa-user input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email"
                                required
                            >
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Create a strong password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar" id="strengthBar"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>

                    <div class="terms-group">
                        <label class="terms-checkbox">
                            <input type="checkbox" id="agreeTerms" required>
                            <span>
                                I agree to the 
                                <a href="#" class="terms-link">Terms of Service</a> 
                                and 
                                <a href="#" class="terms-link">Privacy Policy</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn-signup" id="signupBtn">
                        Create Account
                    </button>
                </form>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <button class="btn-google" id="googleBtn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>

                <div class="signup-footer">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="signin-link">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='sign_up.js') }}"></script>
</body>
</html>
