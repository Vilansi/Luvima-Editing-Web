<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luvima Sign In </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="bg-animated"></div>
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>
    <div class="geo-shape"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="card-glow"></div>
            <div class="login-content">
                <div class="login-header">
                    <div class="logo">Luvima</div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account to continue</p>
                </div>

                <!-- Display Flask messages -->
                {% if message %}
                <div class="alert-message">{{ message }}</div>
                {% endif %}

                <!-- Login form submits to Flask -->
                <form class="login-form" id="loginForm" method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            class="form-input" 
                            placeholder="Enter your username"
                            required
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <div class="divider">
                    <span>or continue with</span>
                </div>

                <button class="btn-google" id="googleBtn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>

                <div class="login-footer">
                    Don't have an account? 
                    <a href="{{ url_for('signup') }}" class="signup-link">Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const toggleIcon = passwordToggle.querySelector('i');

        passwordToggle.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleIcon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        });

        // Optional: Google button placeholder
        document.getElementById('googleBtn').addEventListener('click', () => {
            alert('Google Sign-In will be implemented here.');
        });

        // Input animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', () => input.parentElement.style.transform = 'scale(1.02)');
            input.addEventListener('blur', () => input.parentElement.style.transform = 'scale(1)');
        });

        // Card hover effect
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.login-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.login-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
